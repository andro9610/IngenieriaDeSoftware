<!DOCTYPE html>
<html>
    <head>
        <title>SecureBankApp</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="../css/estilos.css" type="text/css">
        <script type="text/javascript" src="../javaScript/reEscritura/inicio.js"></script>
        <script type="text/javascript" src="../javaScript/funciones/operaciones.js"></script>
        <script type="text/javascript" src="../javaScript/reEscritura/seleccionOperacion.js"></script>
        <script type="text/javascript" src="../javaScript/reEscritura/consulta.js"></script>
        <script type="text/javascript" src="../javaScript/reEscritura/error.js"></script>
        <script type="text/javascript" src="../javaScript/reEscritura/bloqueo.js"></script>
        <script type="text/javascript" src="../javaScript/reEscritura/actualizarClave.js"></script>
    </head>
    <body>
        <!--El encabezado lleva el titulo del banco, y tal vez un logotipo-->
        <div id='encabezado'>
            <h1 id='tituloPagina'>SecureBankApp</h1>
        </div>
        <!--La navegacion lateral lleva el titulo de la operacion que se esta realizando actualmente-->
        <div id='navegacionLateral'>
            <h3 class='itemMenu' id='inicio'>Inicio</h3>
            <h3 class='itemMenu' id='seleccionOperacion'>Seleccion de Operacion</h3>
            <h3 class='itemMenu' id='retiro'>Retiro</h3>
            <h3 class='itemMenu' id='consultaSaldo'>Consulta de Saldo</h3>
            <h3 class='itemMenu' id='cambioClave'>Cambio de Clave</h3>
            <h3 class='itemMenu' id='finOperacion'>Fin de operacion</h3>
        </div>
        <!--El contenido posee todos los elementos que se requieren para realizar en cada operacion-->
        <div id='contenido'>

        </div>
        <!--El pie de pagina podria contener cualquier elemento que se necesite a futuro-->
        <div id='piePagina'>
        </div>
    </body>
</html>
